{% for job in site.data.resume.jobs %}
  <div class="job">
    <h3 class="job__title">{{job.title}}</h3>
    <p class="job__company">{{job.company}}</p>
    <p class="job__location">{{job.location}}</p>
    <p class="job__dates">{{job.start}} - {{job.end}}</p>
    {% if job.description %}
      <p class="job__description">{{job.description}}</p>
    {% endif %}
  </div>
{% endfor %}
