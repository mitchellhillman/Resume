---
layout: default
---
<div class="post">
  <h1>{{page.title}}</h1>
  <p class="post__byline">
    <span>By <a href="/">Mitchell Hillman</a> on </span>
    <span class="post__date">{{page.date | date: "%b %-d, %Y"}}</span>
    <span>in <a href="/{{page.category | slugify}}" class="post__badge">{{ page.category }}</a></span>
  </p>

  {{content}}
</div>
