---
layout: default
---
<div class="post">
  <h1>{{page.title}}</h1>
  <p class="post__byline">
    <span>By <a href="/">Mitchell Hillman</a> on </span>
    <span class="post__date">{{page.date | date: "%b %-d, %Y"}}</span>
    {% for tag in page.tags %}
      <span class="archive__tags"><a href="/tag/{{tag | slugify}}" class="archive__badge">{{ tag }}</a></span>
    {% endfor %}
  </p>

  {{content}}

</div>
<p class="copyright">Copyright &copy; Mitchell Hillman {{page.date | date: "%Y"}}</p>
