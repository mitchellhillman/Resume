    <p>This design is a conservative, but not slavish reproduction of the existing concept. It keeps the bell tower its subject and attempts to be recognizable by 
        retaining the same approximate silhouette of the sky and horizon lines. The bell tower itself is redrawn to better represent the actual

        logo to read at small sizes and reproduce easily in a wide variety of formats.</p>
